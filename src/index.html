<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="tool-bar">
                <input type="color" id="color-select" value="#CECACA"/>
                <select name="color-scheme" id="color-scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                  </select>
                <button id="getColorButton">Get color scheme</button>
            </div>
            <div id="color-bar">
            </div>
            <div id="color-titles">
            </div>
            <div id="footer">
                <div class="footer-content">
                    <p>Coded by <a href="https://ollierowles.com/" target="_blank">Ollie Rowles</a></p>
                    <p>Aided by <a class="italic" target="_blank" href="https://www.thecolorapi.com/docs#schemes">The Color API</a></p>
                </div>
              
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
